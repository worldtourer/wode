<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>盈亏计算器</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px;
    }
    .calculator {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }
    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .row {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    .row label {
      width: 100px;
    }
    .row input[type="number"] {
      flex: 1;
      padding: 5px;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    #results {
      margin-top: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>盈亏计算器</h2>
    <div class="row">
      <label for="baseNumber">输入数字：</label>
      <input type="number" id="baseNumber" placeholder="例如 100">
    </div>
    <div class="buttons">
      <button onclick="calculateProfit()">盈利</button>
      <button onclick="calculateLoss()">亏损</button>
    </div>
    <div id="results"></div>
  </div>

  <script>
    // 盈利：计算数字增加1%到10%的结果
    function calculateProfit() {
      const base = parseFloat(document.getElementById("baseNumber").value);
      const resultsDiv = document.getElementById("results");
      if (isNaN(base)) {
        resultsDiv.innerHTML = "<p>请输入正确的数字！</p>";
        return;
      }
      let html = "<ul>";
      for (let i = 1; i <= 10; i++) {
        const result = base * (1 + i / 100);
        html += `<li>${i}% 增长：${result.toFixed(2)}</li>`;
      }
      html += "</ul>";
      resultsDiv.innerHTML = html;
    }
    
    // 亏损：计算数字减少1%到10%的结果
    function calculateLoss() {
      const base = parseFloat(document.getElementById("baseNumber").value);
      const resultsDiv = document.getElementById("results");
      if (isNaN(base)) {
        resultsDiv.innerHTML = "<p>请输入正确的数字！</p>";
        return;
      }
      let html = "<ul>";
      for (let i = 1; i <= 10; i++) {
        const result = base * (1 - i / 100);
        html += `<li>${i}% 减少：${result.toFixed(2)}</li>`;
      }
      html += "</ul>";
      resultsDiv.innerHTML = html;
    }
  </script>
</body>
</html>
